<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/index.css">
    <script src="map.js"></script>
    <link rel="icon" href="https://www.anthonytravel.com/files/Nebraska-block.png">
    <title>PickupUNL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="469125913767-anivgegafs9cka1gr8u0msqiso1citje.apps.googleusercontent.com">
  </head>

  <body>

    <div id="login">
      <img id="backgroundImg" src="https://crec.unl.edu/images/facilities/rwc/rwc_outside_sandvolleyball(1).jpg">
      <div id="loginContainer">
        <div class="text-white fw-bold title">PickupUNL</div>
        <div class="text-white access">Use Google to access</div>
        <div id="gButton" class="g-signin2" data-width="200" data-height="50" data-onsuccess="onSignIn"></div>
      </div>
    </div>

    <nav id="mainNav" class="navbar navbar-expand-sm text-white">
      <div class="container-fluid">
        <div class="fw-bold h2 mt-1 ms-3">PickupUNL</div>
        <img id="menuLogo" class="me-2" src="https://www.freeiconspng.com/thumbs/menu-icon/menu-icon-24.png">
      </div>
    </nav>

    <div id="map" class="w-100 map"></div>

    <div id="popup"></div>

  </body>

</html>
