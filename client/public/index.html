<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.anthonytravel.com/files/Nebraska-block.png">
    <title>PickupUNL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
  </head>

  <body>

    <div id="login">
      <img id="backgroundImg" src="https://crec.unl.edu/images/facilities/rwc/rwc_outside_sandvolleyball(1).jpg">
      <div id="loginContainer">
        <div class="text-white fw-bold title">PickupUNL</div>
        <div class="text-white access">Use Google to access</div>
        <img id="google" src="https://www.oncrashreboot.com/images/create-apple-google-signin-buttons-quick-dirty-way-google.png">
      </div>
    </div>

    <nav id="mainNav" class="navbar navbar-expand-sm text-white">
      <div class="container-fluid">
        <div class="fw-bold h2 mt-1 ms-3">PickupUNL</div>
        <img id="menuLogo" class="me-2 dropdown-toggle" data-bs-toggle="dropdown" src="https://www.freeiconspng.com/thumbs/menu-icon/menu-icon-24.png">
        <ul class="dropdown-menu dropdown-menu-end">
          <li><div id="searchBtn" class="dropdown-item">Find Players</div></li>
          <li><div id="profileBtn" class="dropdown-item">Profile</div></li>
          <li><div id="logoutBtn" class="dropdown-item">Logout</div></li>
        </ul>
      </div>
    </nav>

    <div id="search" style="display: none;">
      <div class="d-flex justify-content-center">
          <p class="fw-bold h3 mt-2 text-black">Find Players:</p>
          <select id="selectSport" class="form-select">
          <option value="">Sport</option>
          <option value="basketball">Basketball</option>
          <option value="football">Football</option>
          <option value="volleyball">Volleyball</option>
          <option value="soccer">Soccer</option>
          <option value="baseball">Baseball</option>
          <option value="tennis">Tennis</option>
          </select>
          <select id="selectTime" class="form-select">
          <option value="">Time</option>
          <option value="7a">7:00 A.M.</option>
          <option value="8a">8:00 A.M.</option>
          <option value="9a">9:00 A.M.</option>
          <option value="10a">10:00 A.M.</option>
          <option value="11a">11:00 A.M.</option>
          <option value="12p">12:00 P.M.</option>
          <option value="1p">1:00 P.M.</option>
          <option value="2p">2:00 P.M.</option>
          <option value="3p">3:00 P.M.</option>
          <option value="4p">4:00 P.M.</option>
          <option value="5p">5:00 P.M.</option>
          <option value="6p">6:00 P.M.</option>
          <option value="7p">7:00 P.M.</option>
          <option value="8p">8:00 P.M.</option>
          </select>
          <select id="selectSetting" class="form-select">
          <option value="">Setting</option>
          <option value="in">Indoor</option>
          <option value="out">Outdoor</option>
          </select>
          <button id="enterSearch" class="btn rounded-pill fw-bold">Search</button>
          <div id="close" class="h5 fw-bold position-absolute">X</div>
      </div>
      <div id="resultArea" style="display: none;">
          <div class="fw-bold h5 mt-2 ms-4">Search Results:</div>
          <div class="d-flex justify-content-evenly titles">
            <div>Place</div>
            <div>Time</div>
            <div>Sport</div>
          </div>
          <div id="insertResults"></div>
      </div>
      <div id="noResults" style="display: none;">
        <div class="p-2 text-center text-black">No players found from search</div>
      </div>
    </div>

    <div id="map" class="w-100 map"></div>
    <div id="popup"></div>

  </body>

</html>
